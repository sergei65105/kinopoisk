{% load static %}
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <img src="{% static 'core/img/napster.png' %}" alt="Logo" width="30" height="30"
                 class="d-inline-block align-text-top me-2">
            <a class="text-body fw-bold fs-5 text-decoration-none" href="#"
               style="margin-bottom: 3px">Navbar</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a href="{% url 'movie_list' %}"
                       class="nav-link active">Фильмы</a>
                    <div class="d-flex align-items-center gap-2">
                        <img src="{% static 'core/img/moon.png' %}" class="btn-change-theme white_theme_icon"
                             height="24">
                        {% if not request.user.is_authenticated %}
                            <a class="bg-secondary px-2 py-1 text-decoration-none text-white
                        rounded-3" style="height: min-content" href="{% url 'signin' %}">Sign In</a>
                            <a class="bg-secondary px-2 py-1 text-decoration-none text-white
                        rounded-3" style="height: min-content" href="{% url 'signup' %}">Sign Up</a>
                        {% else %}
                            <a class="d-block" href="{% url 'profile' id=request.user.id %}"
                               style="height: 24px">
                                <img src="{% static 'core/img/user.png' %}" alt=""
                                     class=""
                                     style="filter: invert(.9); height: 100%; vertical-align: unset;">
                            </a>
                            <a href="{% url 'logout' %}" class="d-block"
                               style="height: 24px">
                                <img src="{% static 'core/img/logout.png' %}" alt=""
                                     class=""
                                     style="filter: invert(.9); height: 100%; vertical-align: unset;">
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
